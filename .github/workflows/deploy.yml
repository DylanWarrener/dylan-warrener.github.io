# .github/workflows/deploy.yml
name: Build & Deploy to Production

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout + keep the token so we can push back
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      # 2) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # 3) Install & QA
      - name: Install dependencies
        run: npm install

      - name: Format code (Prettier)
        run: npm run format

      - name: Lint code (ESLint)
        run: npm run lint

      # 4) Generate into docs/
      - name: Build static site into docs/
        run: npx nuxi generate --output docs
        env:
          NODE_ENV: production
          NUXT_APP_BASE_URL: /

      # 5) Commit docs/ back to production
      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          git commit -m "chore: rebuild site at ${{ github.sha }}" || echo "Nothing to commit"
          git push origin production
